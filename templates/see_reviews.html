<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href='/static/style.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Movie Reviews</title>
</head>
<body>
    <h1>Movie Reviews</h1>
    {% if reviews %}

   <ul>
    {% for review in reviews %}
        <li class="user_card">
            <p>{{ review.review }}</p>
            <a href="{{ url_for('delete_review', movie_id=movie_id, user_id=user_id, review_id=review.review_id) }}">
                <button class="delete_btn_review">Delete Review</button>
            </a>
        </li>
    {% endfor %}
</ul>



    {% endif %}
</body>
</html>
