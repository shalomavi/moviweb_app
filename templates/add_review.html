<body>

    <form action="/users/{{ user_id }}/add_review/{{ movie_id }}" method="POST">
        <label for="review">Review: </label>
        <br>
        <textarea  id="review" name="review" rows="10" class="form-control"></textarea>

        <input type="submit" value="Submit" class="add_btn">
    </form>

</body>
