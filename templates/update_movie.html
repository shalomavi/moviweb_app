<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='/static/style.css'/>
    <title>Update Movie</title>
</head>
<body>
    <form action="/users/{{ user_id }}/update_movie/{{ movie['id'] }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{movie['title']}}"><br><br>


        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{movie['director']}}"><br><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{movie['year']}}"><br><br>

        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" value="{{movie['rating']}}"><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
