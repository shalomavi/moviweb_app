<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href='/static/style.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li><h1 class="error">{{ message }}</h1></li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form>
      <div class="form-group">
         <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Username must be unique.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="add_btn">Submit</button>
    </form>
</body>
</html>
